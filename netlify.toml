[build]
publish = "public"
command = "npm run build"

[context.production.environment]
HUGO_VERSION = "0.57.2"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "https://yixiuer.netlify.com/*"
  to = "https://yixiuer.me/:splat"
  force = true
[[redirects]]
  from = "/tags/"
  to = "/home/"
